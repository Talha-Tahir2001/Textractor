
<div class="mt-2 card max-w-2xl mx-auto">
  
  
  
  <div class="mt-6 text-left bg-black/5 dark:bg-white/5 backdrop-blur-lg rounded-lg p-4 border border-white/10">

    @if (isLoading) {
      <div class="animate-pulse max-w-sm space-y-4">
        <div class="h-4 bg-gray-200 rounded w-3/4">⚡⚡⚡⚡⚡</div>
      </div>
    
    }
    
    @if (error) {
      <div class="p-4 bg-red-50 text-red-700 rounded-md">
        {{ error }}
      </div>
    
    }
    
    @if (extractedText) {
    
      <div class="mt-6">
      <h2 class="text-lg font-semibold text-gray-700 mb-2"></h2>
        <div class="bg-gray-50 rounded-md p-4 font-mono text-sm whitespace-pre-wrap">
          {{ extractedText }}
        </div>
      </div>
    }
  </div>
  
</div>
